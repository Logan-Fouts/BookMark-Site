<!DOCTYPE html>
<html lang="en-us" id="page">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabLogan Add BookMark</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <div class="banner">
        <div>
            <h1 class="title">Add BookMark</h1>
            <button onclick="openAddPage(1)">BookMarks</button>
        </div>  
    </div>
  </head>
  <body onload="fetchBookMarks()">
    <!--Bookmark input form-->
    <form id="inputForm">
        <div>
            <label>Website Name:</label><br>
            <input type="text" id="siteName" placeholder="Name"><br>
        </div>
        <div>
            <label>Website URL:</label><br>
            <input type="text" id="siteURL" placeholder="URL"><br><br>
        </div>
        <label for="myfile">Select a Photo:</label>
        <input id="sitePhoto" type="file" onchange="loadImage()"/>
        <br/><br/>
        <!--Creates image as data url and stores it temporarily-->
        <script>
            function loadImage() {
                const file = document.querySelector('input[type=file]').files[0];
                const reader = new FileReader();
                reader.addEventListener("load", () => {
                    var images = [];
                    images.push(reader.result);
                    localStorage.setItem('images', JSON.stringify(images));
                }, false);
                if (file) {
                    reader.readAsDataURL(file);
                }
            }
        </script>
        <input type="submit" value="Submit">
    </form>
  </body>
  <script src="main.js"></script>
</html>
