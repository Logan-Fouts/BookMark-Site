<!DOCTYPE html>
<html lang="en-us" id="page">
<div class="theme">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LabLogan Add BookMark</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <div class="banner">
            <div>
                <h1 class="title">Add BookMark</h1>
            </div>
        </div>
    </head>

    <body onload="fetchBookMarks()">
        <button id="AddButton" onclick="redirect(1)"><img id="buttonIcon" src="Images/Home.png"></button>
        <!--Bookmark input form-->
        <form id="inputForm">
            <div>
                <label id="WebName">Website Info:</label><br></br>
                <input type="text" id="siteName" class="in" placeholder="Name"><br></br>
                <input type="text" id="siteURL" class="in" placeholder="URL"><br></br>
                <input type="text" id="siteDesc" class="in" placeholder="Description"><br></br>
            </div>
            <label for="myfile"></label>
            <input id="sitePhoto" type="file" onchange="loadImage()" /><br></br>
            <input type="submit" value="Submit" id="submitButton">
            <br /><br />
        </form>
    </body>
</div>
<script src="main.js"></script>

</html>
